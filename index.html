<!DOCTYPE html>
<html>
<head>
    <title>Cajero Automático</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Cajero Automático</h1>
    <label for="cuenta">Selecciona una cuenta:</label>
    <select id="cuenta">
        <option value="0">Persona 1</option>
        <option value="1">Persona 2</option>
        <option value="2">Persona 3</option>
    </select>
    <br>
    <label for="password">Ingresa el password:</label>
    <input type="password" id="password">
    <button id="iniciarSesionBtn">Iniciar Sesión</button>
    <div id="opciones" style="display: none;">
        <h2>Opciones:</h2>
        <button id="consultarSaldoBtn">Consultar Saldo</button>
        <button id="ingresarMontoBtn">Ingresar Monto</button>
        <button id="retirarMontoBtn">Retirar Monto</button>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
